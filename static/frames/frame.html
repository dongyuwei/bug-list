<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <script src="./amplify.core.js"></script>

  <button onclick="test()">trigger event</button>
  <div id="content"></div>
  <script>
      function test () {
        top.amplify.publish("test-topic");
      }

      function callback() {
          alert(location.href);
          document.getElementById("content").innerText = location.href;
          console.log("event triggered");
      }
      
      top.amplify.subscribe("test-topic", callback);
  </script>
</body>
</html>
